<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M. Motors | Performance Dashboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <!-- Ambient Background -->
    <div class="ambient-glow"></div>
    <div class="grid-overlay"></div>
    <main class="dashboard-container">
        <!-- HEADER -->
        <header class="glass-header">
            <div class="brand-section">
                <div class="logo-container">
                    <!-- Placeholder for Logo if available, using CSS fallback for now -->
                    <div class="logo-fallback">AM</div>
                    <!-- <img src="logo.png" alt="Logo" class="logo-img"> -->
                </div>
                <div class="brand-info">
                    <h1>Workshop Performance Board</h1>
                    <div class="status-badges">
                        <span class="status-badge live"><span class="pulse"></span> Live Sync</span>
                        <span class="status-badge mode">Auto-Scrolling</span>
                    </div>
                </div>
            </div>
            <div class="controls-section">
                <div class="control-group">
                    <button class="control-btn active" data-tab="today">Today</button>
                    <button class="control-btn" data-tab="till">Till Date</button>
                </div>
                <div class="control-group">
                    <button class="control-btn sub-btn active" data-sheet="advisor">Advisors</button>
                    <button class="control-btn sub-btn" data-sheet="technician">Technicians</button>
                </div>
            </div>
        </header>
        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-grid">
            <!-- MAIN LEADERBOARD (LEFT) -->
            <section class="panel leaderboard-panel">
                <div class="panel-header">
                    <h2>Live Rankings</h2>
                    <div class="refresh-timer">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15">
                            </path>
                        </svg>
                        <span id="updateTimer">20s</span>
                    </div>
                </div>
                <div class="scroll-container-mask">
                    <div class="scroll-content" id="mainLeaderboard">
                        <!-- Items will be injected here -->
                    </div>
                </div>
                <div class="panel-footer">
                    <span>Total Active: <strong id="totalCount">0</strong></span>
                    <span id="lastSyncTime">Syncing...</span>
                </div>
            </section>
            <!-- TOP PERFORMERS (RIGHT) -->
            <section class="panel top-panel">
                <div class="panel-header">
                    <h2>Top Performers</h2>
                    <span class="trophy-icon">üèÜ</span>
                </div>
                <div class="top-list" id="topPerformersList">
                    <!-- Top 3-5 cards injected here -->
                </div>
                <div class="quote-box">
                    <p>"Quality means doing it right when no one is looking."</p>
                </div>
            </section>
        </div>
    </main>
    <!-- Audio Element -->
    <audio id="notificationSound">
        <source src="beep.mp3" type="audio/mpeg">
    </audio>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
