<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1" />
  <title>A.M. Motors – Workshop Performance Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PapaParse for CSV Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- Background Watermark -->
  <div class="watermark"></div>

  <!-- Main Wrapper -->
  <div class="wrapper">

    <!-- HEADER SECTION -->
    <div class="header">
      <div class="brand">
        <div class="logo-box">
          <img src="logo.png" class="company-logo" alt="A.M. Motors Logo"/>
        </div>

        <div>
          <div class="title">Workshop Performance Board</div>
          <div class="subtitle">Live Google Sheet • Auto-refresh • Scrolling Leaderboard</div>
        </div>
      </div>

      <div class="controls">
        <div class="tabs">
          <div class="tab active" data-tab="today">Today</div>
          <div class="tab" data-tab="till">Till Date</div>
        </div>

        <div class="subtabs">
          <div class="subtab active" data-sheet="advisor">Advisor Level</div>
          <div class="subtab" data-sheet="technician">Technician Level</div>
        </div>
      </div>
    </div>

    <!-- BODY SECTION -->
    <div class="board">

      <!-- LEFT COLUMN -->
      <div class="column main-column">
        <div class="col-header">Leaderboard</div>

        <div class="scroll-viewport">
          <div class="list-wrap" id="listWrapLeft">
            <div class="list" id="listLeft"></div>
          </div>
        </div>

        <div class="footer">
          <span id="leftFooter">Loading…</span>
          <span>Refresh: <strong>20s</strong></span>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="column side-column">
        <div class="col-header">Top Performers</div>

        <div class="scroll-viewport side-viewport">
          <div id="topList"></div>
        </div>

        <div class="footer">
          <span id="rightFooter">Waiting…</span>
          <span id="lastUpdated">—</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Sound Alert for Rank #1 -->
  <audio id="topBeep">
    <source src="beep.mp3" type="audio/mpeg" />
  </audio>

  <!-- JavaScript Logic -->
  <script src="script.js"></script>
</body>
</html>
