<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M. Motors | Performance Dashboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <!-- Ambient Background -->
    <div class="ambient-glow"></div>
    <div class="grid-overlay"></div>
    <main class="section-container">
        <!-- VIEW 1: LANDING PAGE -->
        <section id="landingView" class="landing-container fade-in">
            <h1 class="landing-title">Performance Dashboard</h1>
            <div class="menu-grid">
                <!-- Card 1 -->
                <div class="menu-card" onclick="app.loadView('advisor', 'today')">
                    <div class="icon-placeholder">üë®‚Äçüíº</div>
                    <h3>Malappuram Advisor Today</h3>
                    <p>Live Daily Performance</p>
                </div>
                <!-- Card 2 -->
                <div class="menu-card" onclick="app.loadView('advisor', 'total')">
                    <div class="icon-placeholder">üìä</div>
                    <h3>Malappuram Advisor Total</h3>
                    <p>Cumulative Monthly Data</p>
                </div>
                <!-- Card 3 -->
                <div class="menu-card" onclick="app.loadView('tech', 'today')">
                    <div class="icon-placeholder">üîß</div>
                    <h3>Malappuram Tech Today</h3>
                    <p>Technician Daily Output</p>
                </div>
                <!-- Card 4 -->
                <div class="menu-card" onclick="app.loadView('tech', 'total')">
                    <div class="icon-placeholder">üìà</div>
                    <h3>Malappuram Tech Total</h3>
                    <p>Technician Monthly Overall</p>
                </div>
            </div>
        </section>
        <!-- VIEW 2: DASHBOARD DISPLAY -->
        <section id="dashboardView" class="dashboard-view hidden">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="back-btn" onclick="app.goHome()">
                    <span>‚Üê</span> Home
                </button>
                <h2 class="page-title" id="pageTitle">Advisor Performance</h2>
                <div class="clock" id="clock">12:00 PM</div>
            </header>
            <!-- Table Area -->
            <div class="table-container">
                <!-- Dynamic Header injected here -->
                <div class="table-header" id="tableHeader">
                    <!-- e.g. <div>Name</div> <div>Score</div> ... -->
                </div>
                <!-- Scrollable Content -->
                <div class="scroll-wrapper">
                    <div class="scroll-content" id="tableBody">
                        <!-- Rows injected here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
